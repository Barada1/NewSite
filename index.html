<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barada</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            text-align: center;
            padding: 40px 60px;
            border-radius: 12px;
            border: 2px solid #38bdf8;
        }
        h1 {
            margin-bottom: 10px;
            color: #38bdf8;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to SUBU</h1>
        <p>I love you </p>
    </div>
</body>

</html>
